<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Studio</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Photo Studio</h1>
        <p class="subtitle">Professional Editing & Collage Tools</p>
      </header>
      
      <nav>
        <button id="nav-cropper" class="nav-btn active">Smart Cropper</button>
        <button id="nav-collage" class="nav-btn">4x6 Collage</button>
      </nav>

      <main>
        <div id="view-cropper">
          <!-- Cropper Module will be injected here -->
          <h2>Smart Photo Cropper</h2>
          <div id="cropper-container"></div>
        </div>
        
        <div id="view-collage" class="hidden">
           <!-- Collage Module will be injected here -->
           <h2>4x6 Photo Collage</h2>
           <div id="collage-container"></div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
