name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - 'openrouter-chat/**'
      - 'photo-editor/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Get Repository Name
        id: repo-name
        run: echo "REPO_NAME=${GITHUB_REPOSITORY#*/}" >> $GITHUB_OUTPUT

      - name: Build OpenRouter Chat
        working-directory: ./openrouter-chat
        run: |
          npm ci
          npm run build -- --base=/${{ steps.repo-name.outputs.REPO_NAME }}/openrouter-chat/

      - name: Build Photo Editor
        working-directory: ./photo-editor
        run: |
          npm ci
          npm run build -- --base=/${{ steps.repo-name.outputs.REPO_NAME }}/photo-editor/

      - name: Prepare Deployment
        run: |
          mkdir -p _site/openrouter-chat
          mkdir -p _site/photo-editor
          cp -r openrouter-chat/dist/* _site/openrouter-chat/
          cp -r photo-editor/dist/* _site/photo-editor/
          
          # Create index.html
          cat > _site/index.html <<EOF
          <!DOCTYPE html>
          <html>
          <head>
            <title>Tools</title>
            <style>
              body { font-family: system-ui, sans-serif; max-width: 800px; margin: 40px auto; padding: 0 20px; line-height: 1.6; }
              h1 { border-bottom: 2px solid #eee; padding-bottom: 10px; }
              ul { list-style: none; padding: 0; }
              li { margin: 10px 0; }
              a { display: block; padding: 15px; background: #f5f5f5; border-radius: 8px; text-decoration: none; color: #333; transition: background 0.2s; }
              a:hover { background: #e0e0e0; }
              .desc { color: #666; font-size: 0.9em; margin-top: 5px; }
            </style>
          </head>
          <body>
            <h1>Tools Collection</h1>
            <ul>
              <li>
                <a href="./openrouter-chat/">
                  <strong>OpenRouter Chat</strong>
                  <div class="desc">AI Chat interface connected to OpenRouter</div>
                </a>
              </li>
              <li>
                <a href="./photo-editor/">
                  <strong>Photo Editor</strong>
                  <div class="desc">Simple photo editing tool</div>
                </a>
              </li>
            </ul>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
